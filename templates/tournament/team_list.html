{% extends "base.html" %}

{% block content %}
  <h1>
    Team list
  </h1>
  
  {% include "includes/search_form.html" %}

  {% if team_list %}
    <ul>
      {% for team in team_list %}
        <li>
          <a href="{% url 'tournament:team-detail' pk=team.id %}">{{ team.id }}</a>
          {{ team.name }} ({{ team.league.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    There are no teams in tournament
  {% endif %}

{% endblock %}
